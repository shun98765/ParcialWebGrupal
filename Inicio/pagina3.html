<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de contacto</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="shortcut icon" href="/icon.png">
</head>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="/logo.png" width="150px" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pagina1.html">¿Quiénes somos?</a></li>
                <li><a href="pagina2.html">Proyectos</a></li>
                <li><a href="pagina3.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
</head>
<body>

    <main>
        <section id="contenido">
            <div class="contact-container">
                <div class="contact-image">
                    <img src="/imgContacto.webp" alt="Imagen de contacto">
                </div>
                <div class="contact-form">
                    <h2>Contáctanos</h2>
                    <form action="/submit-form" method="post">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje:</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
